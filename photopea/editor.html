<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="referrer" content="unsafe-url">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Online Image Editor</title>
  <link rel="icon" href="https://justrealrin.github.io/favicon.ico" type="image/x-icon">
</head>
<body>
  <script>
    const cfg = { referrer: location.href };
    const url = 'https://www.photopea.com#' + encodeURIComponent(JSON.stringify(cfg));
    window.open(url, '_blank');
  </script>
</body>
</html>
