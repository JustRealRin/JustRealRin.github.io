		<h2 id="modal-title">Block</h2>

<script>
	async function checkRegionAndAct() {
		const apiUrl = 'https://ipapi.co/json/'; 
		const blockedMessageHTML = `≧ ﹏ ≦對唔住，LuoJiu 係内地、香港、澳門用唔到，請你試下 LuoJiu_Quick ，多謝。<br/>
			≧ ﹏ ≦对不起，人工智能：洛玖不向内地及港澳地区开放，您可以尝试使用洛玖 - 快速响应版。<br/>
			≧ ﹏ ≦LuoJiu is not available in China Mainland, Hong Kong, and Macau. You can try LuoJiu_Quick.`;
		try {
			const resp = await fetch(apiUrl, { cache: 'no-store' });
			if (!resp.ok) throw new Error('ipapi error ' + resp.status);
			const info = await resp.json();
			const cc = (info.country || '').toUpperCase();
			if (['CN','HK','MO'].includes(cc)) {
				const contentEl = document.getElementById('modal-content');
				if (contentEl) contentEl.innerHTML = blockedMessageHTML;
				showModal();
			} else {
				window.location.href = 'https://poe.com/Jiu_Luo';
			}
		} catch (err) {
			console.error('Region detection failed', err);
			const contentEl = document.getElementById('modal-content');
			if (contentEl) {
				contentEl.innerHTML = '<strong>（＞人＜；）</strong><br/>' + blockedMessageHTML;
			}
			showModal();
		}
	}

	function showModal() {
		const back = document.getElementById('modal-backdrop');
		back.style.display = 'flex';
		const closeBtn = document.getElementById('close-btn');
		closeBtn.focus();
	}

	function hideModal() {
		const back = document.getElementById('modal-backdrop');
		back.style.display = 'none';
	}

	document.addEventListener('DOMContentLoaded', () => {
		checkRegionAndAct();

		document.getElementById('close-btn').addEventListener('click', hideModal);
	});
</script>
